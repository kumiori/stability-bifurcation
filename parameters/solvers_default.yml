# Damage solver
damage:
    type:
        # - TAO
        - SNES
    snes:
        # Options in the case of SNES solver
        snes_type: vinewtonrsls
        snes_linesearch_type: basic
        ksp_type: preonly
        pc_type: lu
        pc_factor_mat_solver_type: mumps
        snes_atol: 1.0e-05
        snes_rtol: 1.0e-05
        snes_stol: 0.0 
        snes_max_it: 500
        snes_divergence_tolerance: -1.0
        snes_monitor: ""
    tao:
        # Options in the case of TAO solver
        # As the tao petsc4py is not accessible, these options are those from Fenics optimization problem
        tao_type: gpcg
        tao_gpcg_maxpgits: 50
        tao_max_it: 300
        tao_steptol: 1.0e-7
        tao_gatol: 1.0e-6
        tao_grtol: 1.0e-6
        tao_gttol: 1.0e-6
        tao_catol: 0.
        tao_crtol: 0.
        ksp_type: preonly
        pc_type: lu
        pc_factor_mat_solver_type: mumps
        tao_monitor: ""
# Damage Elasticity Solver
damage_elasticity:
    max_it: 25
    alpha_rtol: 1.0e-5
