# === General === #
general:
    dim: 2

# === Loading === #
loading: 
    # tc = np.sqrt((1-nu)/2)
    # tc = 0.5916079783 (nu = .3)
    load_min: 0.59
    # load_min: .7
    load_max: .8
    n_steps: 50

#  === Model === #
material:
    E: 1
    nu: 0.3
    ell: 0.03
    ell_e: 0.2
    # k_res: 1.e-6
    k_res: 0.
    sigma_D0: 1.

geometry:
    R: .5
    n: 3

equilibrium:
    tol: 1e-3
    max_it: 300
    criterion: linf                                 # avail: h1, l2, residual


