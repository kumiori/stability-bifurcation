damage:
    type:
        - SNES
    snes:
        snes_type: vinewtonrsls
        snes_linesearch_type: basic
        ksp_type: preonly
        pc_type: lu
        pc_factor_mat_solver_type: mumps
        snes_atol: 1.0e-08
        ksp_rtol: 1.0e-08
        snes_rtol: 1.0e-08
        snes_stol: 0.0
        snes_max_it: 500
        snes_divergence_tolerance: -1.0
        # snes_monitor: ""

newton:
    snes_type: vinewtonrsls
    snes_linesearch_type: basic
    ksp_type: preonly
    pc_type: lu
    pc_factor_mat_solver_type: mumps
    snes_atol: 1.0e-08
    ksp_rtol: 1.0e-08
    snes_rtol: 1.0e-08
    snes_stol: 0.0
    snes_max_it: 500
    snes_divergence_tolerance: -1.0
    # snes_monitor: ""

stability:
    order: 3
    projection: 'None'
    maxmodes: 2
    checkstability: 'True'
    continuation: 'False'
    cont_rtol: 1.0e-10
    inactiveset_gatol: 1.e-8
    inactiveset_ubtol: 1.e-3

inertia:
    # MUMPS
    ksp_type: "preonly"
    pc_type: "cholesky"
    pc_factor_mat_solver_type: "mumps"
    mat_mumps_icntl_24: 1
    mat_mumps_icntl_13: 1

eigen:
    eps_type: "krylovschur"
    # eps_type: "lanczos"
    eps_tol: 1e-5
    eig_rtol: 1e-5
    # eps_monitor:
    eps_max_it: 100