# === General === #
general:
    dim: 2

# === Loading === #
loading: 
    bc_u: "free"
    # tc = np.sqrt((1-nu)/2)
    # tc = 0.5916079783 (nu = .3)
    load_min: 0.5
    # load_min: .7
    load_max: 1.
    n_steps: 50

#  === Model === #
material:
    E: 1
    nu: 0.3
    ell: 0.03
    ell_e: 0.15
    k_res: 1.e-8
    sigma_D0: 1.

geometry:
    R: 2
    n: 3

equilibrium:
    tol: 1e-4
    max_it: 400
    criterion: l2                                 # avail: h1, l2, residual

# TODO
# equilibrium:
#     type:
#         - AM
#         - newton
#     AM:
#         ...
#     newton:
#         ...

elasticity:
    snes_type: ksponly
    ksp_type: preonly
    pc_factor_mat_solver_type: mumps
    pc_type: lu
    ksp_atol: 1.0e-08
    ksp_rtol: 1.0e-08
    ksp_stol: 1.0e-08

damage:
    type:
        - SNES
    snes:
        snes_type: vinewtonrsls
        snes_linesearch_type: basic
        ksp_type: preonly
        pc_type: lu
        pc_factor_mat_solver_type: mumps
        snes_atol: 1.0e-08
        ksp_rtol: 1.0e-08
        snes_rtol: 1.0e-08
        snes_stol: 0.0
        snes_max_it: 500
        snes_divergence_tolerance: -1.0
        # snes_monitor: ""

newton:
    snes_type: vinewtonrsls
    snes_linesearch_type: basic
    ksp_type: preonly
    pc_type: lu
    pc_factor_mat_solver_type: mumps
    snes_atol: 1.0e-08
    ksp_rtol: 1.0e-08
    snes_rtol: 1.0e-08
    snes_stol: 0.0
    snes_max_it: 501
    snes_divergence_tolerance: -1.0
    # snes_monitor: ""

stability:
    order: 3
    projection: 'None'
    maxmodes: 1
    checkstability: 'True'
    continuation: 'True'
    cont_rtol: 1.0e-10
    inactiveset_gatol: 1.e-8
    inactiveset_ubtol: 1.e-3

inertia:
    # MUMPS
    ksp_type: "preonly"
    pc_type: "cholesky"
    pc_factor_mat_solver_type: "mumps"
    mat_mumps_icntl_24: 1
    mat_mumps_icntl_13: 1

eigen:
    eps_type: "krylovschur"
    # eps_type: "lanczos"
    eps_tol: 1e-5
    eig_rtol: 1e-5
    # eps_monitor:
    eps_max_it: 100