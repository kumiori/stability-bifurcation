# === General === #
general:
    dim: 2

# === Loading === #
loading: 
    # tc = np.sqrt((1-nu)/2)
    # tc = 0.5916079783 (nu = .3)
    load_min: 0.58
    # load_min: .7
    load_max: 1.
    n_steps: 30

#  === Model === #
material:
    E: 1
    nu: 0.3
    ell: 0.05
    ell_e: 0.2
    k_res: 1.e-6
    sigma_D0: 1.

geometry:
    R: 1.
    n: 2

equilibrium:
    tol: 1e-5
    max_it: 300

elasticity:
    ksp_type: gmres
    pc_type: hypre
    pc_hypre_type: boomeramg
    pc_hypre_boomeramg_cycle_type: V
    pc_hypre_boomeramg_relax_type_all: backward-SOR/Jacobi # SOR/Jacobi
    pc_hypre_boomeramg_measure_type: global # local
    pc_hypre_boomeramg_coarsen_type: Falgout
    pc_hypre_boomeramg_strong_threshold: 0.3     # 3D: 0.7 (> 0.5)
    pc_hypre_boomeramg_agg_nl: 1
    pc_hypre_boomeramg_print_statistics: 0 

damage:
    type:
        - SNES
    snes:
        snes_type: vinewtonrsls
        snes_linesearch_type: basic
        ksp_type: preonly
        pc_type: lu
        pc_factor_mat_solver_type: mumps
        snes_atol: 1.0e-08
        snes_rtol: 1.0e-08
        snes_stol: 0.0 
        snes_max_it: 500
        snes_divergence_tolerance: -1.0
        # snes_monitor: ""
stability:
    order: 3
    projection: 'None'
    maxmodes: 5
    checkstability: 'True'
    continuation: 'False'
    cont_rtol: 1.0e-10
    inactiveset_gatol: 1.e-15
    inactiveset_ubtol: 1.e-1

inertia:
    # MUMPS
    ksp_type: "preonly"
    pc_type: "cholesky"
    pc_factor_mat_solver_type: "mumps"
    mat_mumps_icntl_24: 1
    mat_mumps_icntl_13: 1

eigen:
    eps_type: "krylovschur"
    eps_tol: 1e-5
    # eps_monitor:
    eps_max_it: 100